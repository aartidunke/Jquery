<head>
   
    <script src="js/jquery-3.6.3.js"></script>
    <script>
    
    $(document).ready(function(){
        $("#bt1").click(function(){
         $("#p1").append("<b>appended text</b>");  //prepend 

        })
     })


     $(document).ready(function(){
        $("#bt2").click(function(){
           $("ol").append("<li>append item</li>");
            
    
        })

     })
         
     $(document).ready(function(){
        $("#bt3").click(function(){
           $("#d2").before("<b>hello</b>");
            
        })

     })
     
     $(document).ready(function(){
        $("#bt4").click(function(){
           $("#d2").after("<b>Hi</b>");
            
        })

     })

     $(document).ready(function(){
        $("#bt5").click(function(){
           $("#p3").remove();
            
        })

     })

     $(document).ready(function(){
        $("#bt6").click(function(){
           $("#a1").addClass("blue");
            
        })

     })
