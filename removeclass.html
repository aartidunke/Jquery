<head>
    
    <script src="js/jquery-3.6.3.js"></script>
    <script>
     
    $(document).ready(function(){
        $("#bt1").click(function(){
            $("h1,h2,p").removeClass("blue");
        })
      })
       
    </script>
    
    <style>
        .blue{
            color:blue;
        }
        </style>
    </head>

    <body>
    
      <h1 class="blue">hello aarti</h1>
      <h2 class="blue">hi neha</h2>
      <p>this is paragraph</p>
      <button id="bt1">remove</button>

    </body>
